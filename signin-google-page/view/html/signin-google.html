<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple</title>
  <!-- vanila css -->
  <link rel="stylesheet" href="../css/style.css">
  <!-- bootstrap -->
  <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="m-0 p-0 overflow-hidden">
  <!-- desktop version start -->
  <div class="desktopVersion d-flex justify-content-center align-items-center">
    <div class="dataWrapper d-flex flex-xxl-row flex-xl-row flex-lg-row flex-md-row flex-sm-column justify-content-center align-items-center">
      <img class="mobile" src="../../assets/mobile-removebg-preview-removebg-preview.png" alt="">
      <div class="dataTxtWrapper ms-xxl-5 ms-xl-5 ms-lg-5 ms-md-5 ms-sm-0 mt-xxl-0 mt-xl-0 mt-lg-0 mt-md-0 mt-sm-5 d-flex flex-column text-light text-xxl-start text-xl-start text-lg-start text-md-start text-sm-center">
        <h1 class="text-dark fw-bold display-3">Simple</h1>
        <h4 class="fw-light">Best social media in the world!</h4>
        <p>This app just for mobile, Get this app now!</p>
        <a href="" id="toogle" class="btn btn-primary w-50 mt-3 ms-xxl-0 ms-xl-0 ms-lg-0 ms-md-0 m-sm-auto">Get started</a>
      </div>
    </div>
  </div>
  <!-- desktop version end -->
  <div class="base container-fluid m-0 p-0">
    <div class="arrowWrapper position-absolute">
      <a href="../../../login-main-page/view/html/login-main-page.html">
        <img src="../../assets/ArrowLeft.png" alt="">
      </a>
    </div>
    <img class="wave position-absolute img-fluid top-0 start-0" src="../../assets/vector-biru.png" alt="">
    <img class="wave position-absolute img-fluid bottom-0 end-0" src="../../assets/vector-hijau.png" alt="">
    <main class="h-100 d-flex justify-content-center align-items-center px-3 py-5">
      <div class="googleWrapper w-100">
        <div class="logoWrapper mt-3 ms-3">
          <img class="img-fluid w-25" src="../../assets/google (2).png" alt="">
          <div class="mt-2">
            <a href="../../../main-page/view/html/main-page.html" class="fw-normal fs-5">Sign in</a>
            <p>With your Google account</p>
          </div>
        </div>
        <form class="m-0 p-0 d-flex justify-content-center" action="">
          <ul class="w-100 px-3">
            <li class="list-unstyled my-3">
              <input class="border-bottom border-top-0 border-start-0 border-end-0 bg-transparent border-2 ps-3 w-100 text-muted fs-6" type="text" placeholder="Email or phone">
            </li>
          </ul>
        </form>
        <footer class="d-flex justify-content-between align-items-center mt-5 px-4 pb-4">
          <div>
            <h1 class="createAccTxt text-primary fw-bold">Create account</h1>
          </div>
          <div>
            <a href="" class="btn btn-primary fw-bold">Next</a>
          </div>
        </footer>
      </div>
    </main>
  </div>
  <!-- feather icons -->
  <script src="../../../node_modules/feather-icons/dist/feather.js"></script>
  <script>
    feather.replace()
  </script>
  <!-- magic js -->
  <script src="../javascript/magic.js"></script>
</body>
</html>

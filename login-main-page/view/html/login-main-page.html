<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1j.0">
  <title>Simple</title>
  <!-- vanila css -->
  <link rel="stylesheet" href="../css/style.css">
  <!-- bootstrap -->
  <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="m-0 p-0 overflow-hidden">
  <!-- desktop version start -->
  <div class="desktopVersion d-flex justify-content-center align-items-center">
    <div class="dataWrapper d-flex flex-xxl-row flex-xl-row flex-lg-row flex-md-row flex-sm-column justify-content-center align-items-center">
      <img class="mobile" src="../../assets/mobile-removebg-preview-removebg-preview.png" alt="">
      <div class="dataTxtWrapper ms-xxl-5 ms-xl-5 ms-lg-5 ms-md-5 ms-sm-0 mt-xxl-0 mt-xl-0 mt-lg-0 mt-md-0 mt-sm-5 d-flex flex-column text-light text-xxl-start text-xl-start text-lg-start text-md-start text-sm-center">
        <h1 class="text-dark fw-bold display-3">Simple</h1>
        <h4 class="fw-light">Best social media in the world!</h4>
        <p>This app just for mobile, Get this app now!</p>
        <a href="" id="toogle" class="btn btn-primary w-50 mt-3 ms-xxl-0 ms-xl-0 ms-lg-0 ms-md-0 m-sm-auto">Get started</a>
      </div>
    </div>
  </div>
  <!-- desktop version end -->
  <div class="base container-fluid m-0 p-0">
    <img class="wave position-absolute img-fluid top-0 start-0" src="../../assets/vector-biru.png" alt="">
    <img class="wave position-absolute img-fluid bottom-0 end-0" src="../../assets/vector-hijau.png" alt="">
    <main class="text-center d-flex flex-column justify-content-center align-items-center">
      <div class="signInWrapper">
        <div class="signTitle text-start">
          <h1 class="display-2 fw-bold">Sign in</h1>  
        </div>
        <div class="formWrapper d-flex justify-content-center text-center mt-5 ">
          <form action="" class="d-flex justify-content-center align-items-center">
            <ul class="d-flex flex-column justify-content-center align-items-center m-0 p-0">
              <li class="d-flex ps-4 border border-0 list-unstyled rounded-pill py-2">
                <span>
                  <i class="text-muted" data-feather="user"></i>
                </span>
                <input class="bg-transparent border-0 text-muted ms-2" placeholder="Username / email" type="text">
              </li>
              <li class="d-flex ps-4 border border-0 list-unstyled rounded-pill py-2 mt-4">
                <span>
                  <i class="text-muted" data-feather="lock"></i>
                </span>
                <input class="bg-transparent border-0 text-muted ms-2" placeholder="Password" type="password">
                <span class="eyeWrapper">
                  <i class="text-muted" data-feather="eye"></i>
                </span>
              </li>
              <div class="forgotTxt text-start mt-2">
                <a class="text-dark text-decoration-none" href="../../../forgot-password-page/view/html/forgot-password-page.html">Forgot password?</a>
              </div>
              <div class="text-start mt-2">
                <a href="" class="btn rounded-pill text-light mt-4 py-2">Sign in</a>
              </div>
              <div class="signUpTxt text-start mt-2">
                <p>don't have any account? <a href="../../../signup-page/view/html/signup-page.html" class="text-decoration-none text-info">sign up</a></p>
              </div>
              <div class="orLoginWrapper d-flex flex-row justify-content-evenly align-items-center mt-5">
                <hr class="border-secondary line">
                <p class="text-muted">Or Login With</p>
                <hr class="border-secondary line">
              </div>
              <div class="sosialMediaWrapper d-flex flex-row justify-content-around align-items-center mt-3">
                <div class="googleWrapper">
                  <a href="../../../signin-google-page/view/html/signin-google.html">
                    <img class="sosialMedia" src="../../assets/google.png">
                  </a>
                </div>
                <div class="fbWrapper">
                  <a href="../../../signin-fb-page/view/html/signin-fb-page.html">
                    <img class="sosialMedia" src="../../assets/fb.png">
                  </a>
                </div>
                <div class="githubWrapper">
                  <a href="../../../signin-github-page/view/html/signin-github-page.html">
                    <img class="sosialMedia" src="../../assets/github.png">
                  </a>
                </div>
                <div class="linkedinWrapper">
                  <a href="../../../signin-linkedin-page/view/html/signin-linkedin-page.html">
                    <img class="sosialMedia" src="../../assets/linkedin.png">
                  </a>
                </div>
              </div>
            </ul>
          </form>
        </div>
      </div>
    </main>
  </div>
  <!-- feather icons -->
  <script src="../../../node_modules/feather-icons/dist/feather.js"></script>
  <script>
    feather.replace()
  </script>
  <!-- magic js -->
  <script src="../javascript/magic.js"></script>
</body>
</html>
